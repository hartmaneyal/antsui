<!DOCTYPE html>
<html>
    <head>     
        <link rel="stylesheet" href="../css/canvas.css">
        <link rel="stylesheet" type="text/css" href="../css/ds.css" /> 
    </head>
    <body>
        <div id="ants" class="antsContainer"></div>
        <div id="uiWrapper">
            <div class="row">
                <div class="col-md-8">
                        <h1>Ants UI <small>controller client</small> <img src="../../images/logo.png" class="antX"></h1>
                </div>	
                <div class="col-md-4">
                        <div>
                            <button type="button" class="btn btn-default" id="drawGrid">Draw Grid</button>
                            <button type="button" class="btn btn-default" id="simulateAnts">Simulate Ants</button>
                        </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Mapping view</h3>
                        </div>
                        <div class="panel-body">
                            <div id="gridContainer">
                                <canvas id="grid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Stats</h3>
                        </div>
                        <div class="panel-body"></div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Time Elapssed</div>
                                <div class="panel-body">
                                    <span id='timeElapssed'></span>
                                </div>
                            </div>
                            <hr />
                            <div class="panel panel-default">
                                <div class="panel-heading">Total tools</div>
                                <div class="panel-body">
                                    <span id='totalTools'></span>
                                </div>
                            </div>
                            <hr />
                            <div class="panel panel-default">
                                <div class="panel-heading">Area Mapped</div>
                                <div class="panel-body">
                                    35 m2
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Tool tracking </h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-bordered table-hover table-dark" id='toolTable'>
                                    <thead>
                                        <tr>
                                            <th data-field='id' scope="col">Tool ID</th>
                                            <th data-field='x' scope="col">X Position</th>
                                            <th data-field='y' scope="col">Y Position</th>
                                            <th data-field='battery' scope="col">Battery Level</th>
                                            <th data-field='action' scope="col">Detailed View</th>
                                        </tr>
                                    </thead>
                                    <tbody id="toolTableRecords"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
        </div>

        <script>
            window.$ = window.jQuery = require('jquery');
            window.Bootstrap = require('bootstrap');
            require('../js/canvas')
        </script>
    </body>
</html>
